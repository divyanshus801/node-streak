name: Node.js CI/CD

on:
  push:
    branches:
      - master   # Trigger only when pushing to master
  pull_request:

jobs:
  build-and-deploy:
    runs-on: self-hosted   # runs inside your EC2 runner

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # match your Node version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (skip real tests for now)
      - name: Run tests
        run: echo "No tests yet"

      # 5. Restart app with PM2
      - name: Restart PM2 app
        run: |
          pm2 delete node-streak || true
          pm2 start server.js --name node-streak
          pm2 save
